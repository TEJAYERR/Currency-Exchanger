<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./currencyConverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>currencyConverter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <label for="amount">Enter amount : </label>
            <input type="number" value="">
            <div class="dropdown">
                <div class="from">
                    <b>From</b>
                    <div class="select-country">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <b>To</b>
                    <div class="select-country">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p></p>
                <button class="btn">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="./code.js"></script>
    <script src="./currencyConverter.js"></script>
</body>
</html>
